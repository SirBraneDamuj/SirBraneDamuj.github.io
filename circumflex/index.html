<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Circumflex</title>
</head>

<body class="m-5">
    <h1>Circumflex</h1>

    <div class="d-flex flex-column w-25">

        <textarea id="input-text" class="my-1" rows="5"
            placeholder="Paste text here to circumflex the shit out of it"></textarea>

        <select id="interruptions" class="my-1" multiple size="8">
        </select>

        <input id="frequency" class="my-1" type="number" value="0.1" step="0.01" min="0" max="1" />

        <button role="primary" class="my-1 mx-auto" id="submit-button">Submit</button>

        <textarea id="output-text" class="my-1" disabled="true" rows="5">Output goes here.</textarea>
    </div>
</body>

</html>
